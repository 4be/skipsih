<!DOCTYPE html>
<html lang="eng"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/login_layout}">
<head>
    <meta charset="utf-8">
    <title th:text="${title}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-8 col-md-8">
            <div class="card o-hidden border-0 shadow-lg my-5" style="background-color:#FB4570;">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <div class="p-5">
                                <div class="text-center mb-2">
                                    <img src="/img/bisnis.jpg" height="60"/>
                                </div>
                                <br>
                                <div class="text-center mb-4">
                                    <h1 class="h4 text-white mb-4">SIKASEP</h1>
                                </div>
                                <br>
                                <div class="alert alert-danger alert-dismissible fade show" role="alert" id="sigagal1">
                                    <strong>Login Gagal!</strong> Username dan password tidak cocok .
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="alert alert-danger alert-dismissible fade show" role="alert" id="sigagal2">
                                    <strong>Login Gagal !</strong> Role anda bukan HCM.
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user"
                                           id="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user"
                                           id="password" placeholder="Password">
                                </div>
                                <button type="submit" name="submit" id="login"
                                        class="btn btn-primary btn-user btn-block">Login
                                </button>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="custom_script">
    <script src="/js/login.js"></script>
</th:block>
</body>
</html>
