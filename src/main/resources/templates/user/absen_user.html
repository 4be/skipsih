<!DOCTYPE html>
<html lang="eng"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout_user}">
<head>
    <meta charset="utf-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
</head>
<body>
<th:block layout:fragment="content">
    <!-- Page Heading -->
    <h5 class="h3 mb-2 text-gray-800" th:text="${title}"></h5>
    <br>
    <div class="alert alert-success alert-dismissible fade show" role="alert" id="sisukses">
        <strong>Sukses !</strong> User berhasil ditambahkan.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="sigagal">
        <strong>Gagal !</strong> Nik / Email sudah digunakan.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <br>


    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-user-plus"></i> Absensi Karyawan</h6>
        </div>

        <div class="d-flex justify-content-center">
            <label for="ttlKaryawan">Time : Senin, 20:00:99</label>
        </div>

        <div class="d-flex justify-content-center">
            <label for="ttlKaryawan">Nik 20002</label>
        </div>

        <div class="d-flex justify-content-center">
            <label for="ttlKaryawan">Nama : Test</label>
        </div>
        <div class="card-body">
            <div class="table-responsive ">
                <div class="d-flex justify-content-center">
                    <button type="submit" name="submit" id="submit" class="btn btn-primary ">Submit</button></div>


            </div>
        </div>
    </div>
    <script></script>
</th:block>
<th:block layout:fragment="custom_script">
    <script src="/js/createuser.js"></script>
</th:block>
</body>
</html>
